{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <h1 id="password-reset">{% trans "Reset password" %}</h1>
  <br>
  <p>{% trans "Instructions for resetting password will be send to your email." %}</p>
  <form method="post" action=".">
    {% csrf_token %}
    <table aria-describedby="password-reset">
      {{ form }}
    </table>
    <br>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
{% endblock %}
