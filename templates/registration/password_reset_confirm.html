{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <h1 id="password-reset-confirm">{% trans "Reset password" %}</h1>
  <br>
  {% if validlink %}
    <form method="post" class="form" action="">
      {% csrf_token %}
      <table aria-describedby="password-reset-confirm">
        {{ form }}
      </table>
      <br>
      <button type="submit" class="btn btn-default">Reset password</button>
    </form>
  {% else %}
    <p>{% trans "Password reset failed." %}</p>
  {% endif %}
{% endblock %}
